<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Waitstaff Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  
</head>
<body>
  <h1 for="header 1">Waitstaff Calculator</h1>
  <div class="meal-entry js-meal-entry">
    <p class="meal-entry-title">Enter the Meal Details</p>
    <div class="meal-form-wrapper">
      <form class="meal-entry-form js-meal-entry-form">
        <label for="meal-price-entry">Base Meal Price: $</label>
        <input type="number" id="meal-price-entry" name="mealprice" class="js-price" step="0.01" placeholder="0.00" min="0" required/><br>
        <label for="meal-tax-entry">Tax Rate: %</label>
        <input type="number" id="meal-tax-entry" name="mealtax" class="js-tax" step="0.01" placeholder="0.00" min="0" required/><br>
        <label for="meal-tip-entry">Tip Percentage: %</label>
        <input type="number" id="meal-tip-entry" name="mealtip" class="js-tip" step="0.01" placeholder="0.00" min="0" required/><br>
        <input type="submit" value="Submit" name="submit" class="meal-entry-button js-meal-entry-submit"/>
        <input type="button" value="Cancel" name="cancel" class="meal-entry-button js-meal-entry-cancel">
      </form>
    </div>
  </div>
  <div class="customer-charges">
    <p class="customer-charges-title">Customer Charges</p>
    <p class="customer-charges-subtotal"></p>
    <p class="customer-charges-tip"></p>
    <p class="customer-charges-total">Enter a meal to see your charges.</p>
  </div>
  <div class="earnings-info">
      <p class="earnings-info-title">My Earnings Info</p>
      <p class="earnings-info-tip-total"></p>
      <p class="earnings-meal-count"></p>
      <p class="earnings-average-tip">Enter a meal to see your total earnings.</p>
  </div>
  <div class="reset">
    <input type="button" value="Reset" for="resetting the entire calculator" class="reset-button js-reset-button" aria-label="reset"/>
  </div>
  <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
  <!-- <script src="serialize.js"></script> -->
  <script src="main.js"></script>
</body>
</html>
